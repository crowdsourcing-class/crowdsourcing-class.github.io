  give_a_one_sentence_description_of_the_company: Shapeways is a 3D printing service and marketplace
  give_a_url_for_the_companys_website: http://www.shapeways.com/
  give_a_url_for_the_companys_logo: http://static1.sw-cdn.net/rrstatic/img/portal/press/sw-logo-color.png
  when_was_the_company_started: Company was started in 2007-2008 in the Netherlands
  who_were_the_founders: Peter Weijmarshausen, Robert Schouwenburg and Marleen Vogelaar
  does_it_have_an_interesting_origin_story: It started as a spinoff from Royal Philips Electronics in the Netherlands in 2007.
  what_kind_of_organization_is_it: Privately held company
  what_service_does_the_company_provide: Shapeways provides a 3D printing service in many materials and finishes. Anyone can upload a 3D model to the website and someone may order to print that object. Users can also sell those designs and find designers to collaborate with to create products. Shapeways will print those objects for a fee on top of the price they set. Recently they have partnered with businesses offering 3D scanning services in order to make 3D scanning technology accessible to their customers. They also offer tutorials and tools to help customers design 3D models.
  does_this_update_a_previous_service_or_business_model_or_is_it_completely_new:
  if_it_updates_something_what_does_it_replace: Shapeways is a public marketplace that manufacturers its own goods. They charge fees for printing a product offered on the marketplace or on an individual's design.<p>Shapeways replaces the traditional marketplace model by manufacturing the seller's items. When it was founded, there were no personal 3D printers in the market. Shapeways saw an opportunity to change the traditional business model of manufacturing and innovate by offering an online marketplace for 3D printed goods. Similar business models are those offered by custom T-shirt making companies, where designers upload their designs and people can buy them.<p>
  what_other_new_companies_provide_services_that_are_similar_to_your_companys_: Meltwork<p>Sculpteo<p>i.materialise<p>Thingiverse<p>Ponoko<p>
  what_is_an_example_of_how_someone_uses_this_service: A Jewelry designer who uploads my models on Shapeways' marketplace. People can buy his/her designs in different printed materials and he/she can charge any price for a design. For each sale he/she makes his/her listed price minus the quoted print cost from Shapeways.<p>Designers and entrepreneurs design and sell products while anyone interested in non mass-manufactured products buy from the marketplace. These tend to be products that are not yet offered by any online retailer and solve a very specific issue for the user. <p>
  compare_the_number_of_users_to_contributors: More users than contributors
  who_are_the_people_who_contribute_services: Designers or entrepreneurs who want to sell a few of their designs or create their own shop online. Shapeways helps them test those and check if there is demand for them.<p>
  how_does_the_company_incentivize_them_to_contribute_or_what_motivates_them_to_participate_: Creators are incentivised by getting paid when others purchase their printed designs.<p>
  is_this_a_service_that_was_previously_provided_by_experts__professionals: Yes
  are_the_contributors_experts__professionals: No
  how_does_the_company_generate_revenue: Shapeways generates revenue through production fees from items that they print.<p>
  how_does_the_company_ensure_the_quality_of_the_services_it_provides: The 3D printing process they use is very thorough. They use expensive and modern machines to print those objects and the people they hire ensure that the quality of the products is exceptional.<p>
  is_its_service_something_that_is_typically_regulated_by_the_government: No
  if_so_what_are_the_intents_of_the_regulations_and_does_your_company_meet_those_standards:
  is_a_reputation_system_used_by_your_company: No
  if_so_how_does_it_work: No, because Shapeways prints all of its products. No marketplace "shops" have rankings or a reputation system. One can sort through popular/featured stores and designs. Users can also comment on the product's page.
  if_the_service_is_provided_by_many_contributors_how_are_are_their_contributions_aggregated_: The marketplace is sorted conveniently into categories such as Gadgets, Accessories, Jewlery etc and contributors set up shops which group their items in. As a user, you can browse those shops for goods from the same designer.<p>
  describe_the_workflow_for_how_the_service_is_advertised_and_how_the_contributors_contribute_and_what_the_users_get_in_the_end: (1) Designer uploads a 3D model to the website. (2) Random user is interested and buys the product (3) Shapeways prints the object in one of their factories (4) Shapeways ships the product to the buyer (5) Designer and Shapeways gets some money and the user all the fun!<p>
  what_is_the_scale_of_the_services_that_your_company_provides_in_terms_of_users: In 2015, the company had 500,000 "shapies", which are the contributors of 3D model designs.
  what_is_the_scale_of_the_services_that_your_company_provides_in_terms_of_dollars: Since it's privately held, there is no data on revenues/profits. But the company has received $76.3 million in funding since it started in 2008.
  if_your_company_were_to_scale_up_to_10_or_100_times_its_current_size_how_well_do_you_think_its_business_model_would_work: If Shapeways were to scale up by a significant percentage it would have to expand its 3D printing facilities accordingly, as well as labor. It could potentially move printing to China or India where costs are lower.<p>The incentive scheme would still work, because it would mean that there would be more buyers and, therefore, more money for the sellers. Quality may decrease, but they could potentially offer different printing qualities.<p>
  have_there_been_any_controversies_about_the_company_or_the_service_that_it_provides: No. People are unnecessarily worried about 3D printed guns though. These guns are not precise at all and at most can shoot one bullet before breaking into many parts.<p>
  is_there_anything_else_youd_like_to_say_about_the_company: You should definitely try it if you haven't yet!<p>
